<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid py-4" id="header">
            <h1 class="display-4" ><i class="far fa-clock"></i> <b>Train Scheduler</b></h1>
            <p class="lead">Comprehensive Train Scheduler - Current Time: <span id="nowTime"></span></p>
        </div>
        <div id="train-form">
            <p class="sectionHeader"><i class="far fa-list-alt"></i>Add Train</p>
            <form id="formDiv">
                <div class="form-row">
                    <div class="form-group col-3">
                        <label>Train Name</label>
                        <input type="text" class="form-control tF" id="trainName" placeholder="Thomas?" required>
                    </div>
                    <div class="form-group col-3">
                        <label>Desination</label>
                        <input type="text" class="form-control tF" id="trainDest" placeholder="Where To?" required>
                    </div>
                    <div class="form-group col-auto">
                        <label>Start Time</label>
                        <input type="time" class="form-control tF" id="startTime" placeholder="Time of Day" required>
                    </div>
                    <div class="form-group col-3">
                        <label>Frequency(min)</label>
                        <input type="number" min="1" step="1" max="200" class="form-control tF" id="trainFreq" placeholder="How Often does it run?" value="27" required>
                    </div>
                </div>
                <button class="btn btn-primary btn-sm " type="submit"><i class="fas fa-search" id="submitButton"></i> Submit</button>
                <!-- <button class="btn btn-primary btn-sm" type="clear" id="clearButton"><i class="fas fa-ban"></i>Clear</button> -->
                <!-- <button class="btn btn-primary " type="refresh" id="clearButton"><refresh</button> -->
            </form>
        </div>
        <div id="train-data">
            <p class="sectionHeader"><i class="far fa-clock"></i> Train Time Table</p>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase.js"></script>
<script src="assets/javascript/moment.js"></script>
<script src="assets/javascript/main.js"></script>
</html>
